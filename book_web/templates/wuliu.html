<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>物流</title>
		<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
		<script src="/static/js/jquery-3.2.1.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<style type="text/css">
			nav {
				margin: 5px 0;
			}

			form {
				width: 560px;
				margin: 0 auto;
				/* float: ; */
			}
			h1{
				text-align: center;
			}
			#myform {
				width: 560px;
				margin-left: 0;
				margin-right: 0;
			}
			#myform label{
				margin: 5px 0;
			}
			#kddh{
				margin-left:15px;
			}
			.btnblock {
				width: 192px;
				margin: 0 auto;
				padding-top: 20px;
			}

			.btns {
				margin: 0 20px;
			}
			.myiframe{
				margin: 0 -15px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="myiframe">
				<iframe src="/nav/" frameborder="no" width="100%" scrolling="no" height="52px"></iframe>
			</div>

			<div class="row">
				<form class="form-horizontal" action="action.jsp" method="get" name="form">
					<h1>快递单</h1>
					<div class="form-group" id="myform">
						<fieldset disabled>
							<div class="input-group input-group-lg">
								<span class="input-group-addon">快递单号<input type="checkbox" checked="checked"  id="kddh"/></span>
								<input type="text" class="form-control " value="198445346">
							</div>
						</fieldset>

						<label for="username" class="control-lable">收件人：</label>
						<input type="text" id="username" class="form-control" />

						<label for="city" class="control-lable">收件地址：</label>
						<select class="form-control  input-sm" id="city">
							<option>北京</option>
							<option>天津</option>
							<option>石家庄</option>
							<option>大连</option>
							<option>合肥</option>
							<option>南京</option>
							<option>济南</option>
							<option>西安</option>
							<option>成都</option>
							<option>贵州</option>
							<option>昆明</option>
							<option>深圳</option>
						</select>
						<label for="address" class="control-lable">详细信息：</label>
						<input type="text" id="address" class="form-control">

						<label for="tel" class="control-lable">电话号码：</label>
						<input type="text" class="form-control" id="tel">

						<label for="liuyan">留言：</label>
						<textarea id="liuyan" class="form-control input-group-sm" rows="3"></textarea>

						<label for="baoxian">是否购买货物险：</label>
						<input class="radio-inline" type="radio" name="baoxian" value="是" />是
						<input class="radio-inline" type="radio" name="baoxian" value="否" checked="checked" />否
						<br />

						<label for="baoxian">是否超重：</label>
						<div class="progress">
							<div class="progress-bar progress-bar-success" role="progressbar" style="width:40%">
								没有（0kg~3kg）
							</div>
							<div class="progress-bar progress-bar-warning" role="progressbar" style="width:30%">
								过重（3kg~6kg）
							</div>
							<div class="progress-bar progress-bar-danger" role="progressbar" style="width:30%">
								超重（6kg~）
							</div>
						</div>


						<label for="fuwu">商家服务：</label>
						<br />
						<label class="checkbox-inline"><input type="checkbox">七天包退</label>
						<label class="checkbox-inline"><input type="checkbox">货到付款</label>
						<label class="checkbox-inline"><input type="checkbox">延迟发货</label>

						<br />
						<br />

						<div class="btnblock">
							<button type="submit" class="btn btn-success btns">确定</button>
							<button type="reset" class="btn btn-danger btns">重置</button>
						</div>

					</div>
				</form>
			</div>
		</div>
			<iframe src="/footer/"frameborder="0" width="100%" height="auto" scrolling="no"></iframe>

	</body>
</html>
